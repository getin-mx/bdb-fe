<div class="wrapper wrapper-content animated fadeInRight" ng-controller="LoginAuditLogCtrl">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-8">
		<h2>Log de Auditoria</h2>
		<ol class="breadcrumb">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#/index/users">Usuarios</a>
			</li>
			<li class="active">
				<strong>{{userId}}</strong>
			</li>
		</ol>
	</div>
</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-content">
					<div class="tabs-container">
						<!-- TabSet -->
						<uib-tabset data-ng-init="init()">
						<uib-tab>
						<uib-tab-heading>
						<span>Log de Auditoria</span><span id="auditlog-active-count"></span>
						</uib-tab-heading>
						<div class="panel-body">
							<table  id="auditlog-active-table" class="footable table table-stripped toggle-arrow-tiny" data-page-size="10" data-limit-navigation="5">
								<thead>
									<tr>
										<th data-sort-ignore="true">
											Usuario
										</th>
										<th data-sort-ignore="true">
											Tipo
										</th>
										<th data-sort-ignore="true">
											Fecha
										</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
								<tfoot>
								<tr>
									<td colspan="7">
									<ul class="pagination pull-right"></ul>
								</td>
							</tr>
							</tfoot>
						</table>
					</div>
					</uib-tab>
				</uib-tabset>
			</div>
		</div>
	</div>
</div>
