<div class="wrapper wrapper-content animated fadeInRight" ng-controller="EmployeeTimesCtrl" data-ng-init="init()">
	<div id="brandSelectorContainer" class="row" style="margin-bottom: 15px; display: none;">
		<div class="col-lg-12">
			<div class="ibox-content">
				<div class="form-group" style="height: 50px;">
					<div class="input-group" style="float:left;">
						Cadena:<br>
						<select  ng-model="brand" ng-change="brandChange()" data-ng-options="o.name for o in brands" class="form-control" style="width: 250px;"></select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- filtro -->
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox-content">
				<div id="detalle">
					<div class="row">
						<div class="form-group col-lg-4">
							<label class="font-noraml">Rango de Fechas:</label>
							<div class="input-group date" style="max-width: 400px;">
								<input type="datetime" id="fromDate" ng-model="fromDate" class="form-control" date-time view="month" min-view="date" auto-close="true" format="YYYY-MM-DD">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input type="datetime" id="toDate" ng-model="toDate" class="form-control" date-time view="month" min-view="date" auto-close="true" format="YYYY-MM-DD">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
						<div class="form-group col-lg-4" ng-class="bystore">
							<label class="font-noraml">{{storeLabel}}:</label>
							<div class="input-group date">
								<select  ng-model="store" data-ng-options="o.name for o in stores" class="form-control" style="width: 250px;"></select>
							</div>
						</div>
						<div class="form-group col-lg-4" ng-class="byemployee">
							<label class="font-noraml">Empleado:</label>
							<div class="input-group date">
								<select  ng-model="employee" data-ng-options="o.name for o in employees" class="form-control" style="width: 250px;"></select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-6">
							<div class="form-group" style="height: 50px;">
								<button type="button" ng-click="refresh()" ladda="loadingRefresh" class="ladda-button btn btn-primary block btn-w-m m-b" data-style="zoom-in" >Filtrar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- table -->
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox-content">
				<div class="ibox float-e-margins">
					<div class="table-responsive">
						<table  id="employee-table" class="footable table table-stripped toggle-arrow-tiny" data-page-size="10" data-limit-navigation="5">
							<thead>
								<tr>
									<th data-sort-initial="true" data-toggle="true">
										{{storeLabel}}
									</th>
									<th>Empleado</th>
									<th>Dia</th>
									<th>Entrada</th>
									<th>Salida</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="5">
										<ul class="pagination pull-right"></ul>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- fin table -->

	<!-- footer -->
	<div class="row">
		<div class="col-lg-12" style="height: 50px;">
		</div>
	</div>
	<!-- fin footer -->
</div>
