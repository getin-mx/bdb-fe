													<br>
													<div><label> <input icheck type="checkbox" ng-model="checkIsochroneWeekWorkThirty">
													<span style="color: #32CD32;">Verde lima:<br> </span>Isocronos en 30 minutos.</label></div>
													<br>
													<div><label> <input icheck type="checkbox" ng-model="checkIsochroneWeekWorkFourty">

												 	</div> -->

				<div class="ibox float-e-margins">
					<div class="ibox-title">
							<h5>Veh√≠culos</h5>
					</div>
					<div class="ibox-content" >
						<!-- Tabla -->
								<form class="form-horizontal">
								<div class="input-group">
									<div><label> <input icheck type="checkbox" ng-model="checkOriginWork">
									<span style="color: #b9390f;">Cafe:<br> </span>Origen de vehiculos en el d&iacute;a. </label></div>
									<div><label> <input icheck type="checkbox" ng-model="checkDestinyWork">
									<span style="color: #777;">Gris:<br> </span>Destino de vehiculos en el d&iacute;a. </label></div>
									<div><label> <input icheck type="checkbox" ng-model="checkOriginHome">

							</div>
						</form>

				<div class="ibox float-e-margins">
					<div class="ibox-title">
							<h5>Isocronos</h5>
					</div>
					<div class="ibox-content">
						<!-- Tabla -->
						<form class="form-horizontal">
							<div class="input-group">
								<div>
									<label>
										<input icheck type="checkbox" ng-model="checkIsochroneWeekWorkFive">
										<b>Isocronos 5 minutos</b>
									</label>
									<div class="rounded-color" style="background-color:black;"></div>
								</div>
								<div>
									<label>
										<input icheck type="checkbox" ng-model="checkIsochroneWeekWorkTen">
										<b>Isocronos 10 minutos</b>
									</label>
									<div class="rounded-color" style="background-color:red;"></div>
								</div>
								<div>
									<label>
										<input icheck type="checkbox" ng-model="checkIsochroneWeekWorkFifteen">
										<b>Isocronos 15 minutos</b>

	<div class="col-lg-9" data-ng-init="init()">
		<div class="ibox">
			<div class="ibox-title">
				<div class="form-group" style="height: 50px;">
					<div class="row">
						<div class="col-lg-4">
							<div class="input-group">
								Cadena:<br>
								<select  ng-model="brand" ng-change="brandChange()" data-ng-options="o.name for o in brands" class="input-sm form-control" style="width: 250px;"></select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="input-group" style="margin-left: 10px;">
								{{storeLabel}}:<br>
								<select  ng-model="store" data-ng-options="o.name for o in stores" class="input-sm form-control" style="width: 250px;"></select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="input-group" style="margin-top: 18px; margin-left: 10px;">
								<button ng-click="refresh()" type="button" ladda="loadingRefresh" class="ladda-button btn btn-primary block btn-w-m m-b" data-style="zoom-in" >Filtrar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- funnel convertion-->
			<div class="ibox-content" id="map" style="padding-left: 0px; height: 500px;">
			</div>
		</div>
		<!-- fin funnel -->
	</div>
