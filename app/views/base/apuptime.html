<div class="wrapper wrapper-content animated fadeInRight" ng-controller="APUptimeCtrl">
	<!-- filtro -->
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="form-group col-lg-6">
					<label class="font-noraml">Rango de Fechas:</label>
					<div class="input-group date" style="max-width: 400px;">
						<input type="datetime" id="fromDate" ng-model="fromDate" class="form-control" date-time view="month" min-view="date" auto-close="true" format="YYYY-MM-DD">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="datetime" id="toDate" ng-model="toDate" class="form-control" date-time view="month" min-view="date" auto-close="true" format="YYYY-MM-DD">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group" style="height: 50px;">
				<button type="button" ng-click="refresh()" ladda="loadingRefresh" class="ladda-button btn btn-primary block btn-w-m m-b" data-style="zoom-in" >Filtrar</button>
			</div>
		</div>
	</div>
	<!-- heatmap_apuptime -->
	<div class="row" data-ng-init="init()">
		<div class="col-lg-12">
			<div id="heatmap_apuptime"></div>
		</div>
	</div>
	<!-- fin heatmap_apuptime -->
	<!-- footer -->
	<div class="row">
		<div class="col-lg-12" style="height: 50px;">
		</div>
	</div>
	<!-- fin footer -->
</div>
