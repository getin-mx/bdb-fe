<div ng-controller="StoreTicketsCtrl" class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12 ibox-content" data-ng-init="init()">
			<div class="form-group" style="height: 250px; margin-left: 10px;">.
					<div class="input-group" style=" max-width: 400px; margin-left: 10px;">
						Cadena:<br>
						<select  ng-model="brand" ng-change="brandChange()" data-ng-options="o.name for o in brands" class="inputput-sm form-control" style="width: 250px;"></select>
					</div>
					<div class="input-group" style=" max-width: 400px; margin-left: 10px;">
						Tienda:<br>
						<select  ng-model="store" data-ng-options="o.name for o in stores" class="input-sm form-control" style="width: 250px;"></select>
					</div>
					<div class="input-group" style="max-width: 400px; margin-left: 10px;">
						Fecha Inicio:<br>
						<input type="datetime" id="fromDate" ng-model="fromDate" class="form-control" date-time view="month" min-view="date" auto-close="true" format="YYYY-MM-DD">
					</div>
		
					<div class="input-group" style="max-width: 400px; margin-left: 10px;">
						Fecha Fin:<br>
						<input type="datetime" id="toDate" ng-model="toDate" class="form-control" date-time view="month" min-view="date" auto-close="true" format="YYYY-MM-DD">
					</div>
					<br>
					<div class="form-group" style="height: 50px; margin-left: 10px;">
						<button type="button" ng-click="loadUpdate()" ladda="loadingloadUpdate" class="ladda-button btn btn-primary block btn-w-m m-b" data-style="zoom-in" >Cargar</button>
					</div>
			</div>
		</div>

	</div>
	<br>
	<div class="col-lg-12 ibox-content" ng-class="formTicketsClass">
			<div class="form-group" style="height: 250px;">
				<div class="ibox-title">
					<h5>Tickets</h5>
				</div>

				<div class="ibox-content form-horizontal " style="height: 50px;">
					<div ng-repeat="(i, day) in listdays track by $index">
						<label class="col-sm-3" style="text-align: right;">{{day.date}}</label>
						<div class="col-sm-3"><input ng-model="listdays[i].numberoftickets" class="form-control">
						</div>                     
					</div>
				</div>  
			</div>

				<div class="form-group" style="height: 50px; margin-left: 10px;">
				<br/>
						<div class="row" style="margin-top: 15px;">
							<button ng-click="updateTickets()" type="button" ladda="loadingexecUpdate" class="ladda-button btn btn-primary block btn-w-m m-b" data-style="zoom-in" style="height: 50px;">Actualizar</button>
						</div>
	</div>
</div>
