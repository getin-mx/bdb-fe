<div class="middle-box text-center animated fadeInDown">
    <div class="row">
        <div class="ibox-content" ng-controller="LoginCtrl as loginCtrl">
            <form name="loginForm" novalidate ng-submit="login()" class="m-t" role="form">
                <div class="form-group">
                    <input id="username" name="username" ng-model="username" type="input" class="form-control" placeholder="Usuario" required>
                    <div class="m-t-xs" ng-show="loginForm.username.$invalid && loginForm.username.$dirty">
                        <small class="text-danger" ng-show="loginForm.username.$error.required">Por favor, ingresa tu nombre de usuario</small>
                    </div>
                </div>
                <div class="form-group">
                    <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
                    <div class="m-t-xs" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                        <small class="text-danger" ng-show="loginForm.password.$error.required">Por favor, ingresa tu nombre de password</small>
                    </div>
                </div>
                <button type="submit" ladda="loadingLogin" class="ladda-button btn btn-primary block full-width m-b" data-style="zoom-in">Login</button>
                <div class="m-t-xs">
                    <small class="text-danger">{{loginCtrl.errorMessage}}</small>
                </div>
                <!--
                <a href="#">
                    <small>Forgot password?</small>
                </a>
                <p class="text-muted text-center">
                    <small>Do not have an account?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                -->
            </form>
            <p class="m-t">
                <small>BigDataBrain &copy; 2017</small>
            </p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <a href="http://www.getin.mx">GetIn</a>
    </div>
</div>
