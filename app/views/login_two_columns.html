<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-6">
            <!-- <h2 class="font-bold">Bienvenido a Getin</h2> -->
            <div class="logo-getin"></div>
            <p>
                <small></small>
            </p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content" ng-controller="LoginCtrl as loginCtrl">
                <form name="loginForm" novalidate ng-submit="login()" class="m-t" role="form">
                    <div class="form-group">
                      <input id="username" name="username" ng-model="username" type="input" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                      <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" ladda="loadingLogin" class="btn btn-primary block full-width m-b ladda-button" data-style="zoom-in">Login</button>
                    <div class="m-t-xs">
                        <small class="text-danger">{{loginCtrl.errorMessage}}</small>
                    </div>

                    <a href="#">
                        <small>Forgot password?</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                </form>
                <p class="m-t">
                    <small>Getin Mexico</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Getin Â© 2018
        </div>
        <div class="col-md-6 text-right">
            <small></small>
        </div>
    </div>
</div>
